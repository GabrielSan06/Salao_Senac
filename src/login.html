<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salão Escola Senac Login Funcionário</title>

    <!-- Link do CSS BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link rel="shortcut icon" href="../assets/imagens/logo-salao.png" type="image/x-icon">

  <style>

    body{
        background-image: url('../assets/imagens/fundo-login.png');
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
        backdrop-filter : opacity(300%);
    }

    main{
        display: flex;
        align-items: center;
        justify-content: center;
        height: 90vh;
        overflow-y: hidden;
    }
    .container{
        background-color: #85caff6c;
        padding: 20px;
        margin: auto;
        max-width: 500px;
        width: 100%;
        border-radius: 10px;
    }

    form #btn-entrar{
        width: 100%;
        color: white;
        background-color: #553566;
        font-weight: bold;
    }

    form label:not(:last-child){
        font-weight: bold;
    }

    .form-text:hover{
        font-weight: bold;
        text-decoration: underline;
    };

    .form-text:hover{
        text-decoration: underline;
    }

    input{
        background-color: rgba(241, 235, 229, 0.74) !important;
    }

  </style>
</head>
<body>
    
    <header>
        <button>
            <a href="../index.html">Voltar para a paǵina inicial</a>
        </button>
    </header>

    <main>
        <div class="container">
            <form method="GET" action="#" onsubmit="validarLogin(event)">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email do usuário:</label>
                  <input type="email" class="form-control" id="username" name="username" aria-describedby="emailHelp" placeholder="Digite seu email">
                  
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Senha do usuário:</label>
                  <input type="password" class="form-control" id="password" name="password" placeholder="Digite sua senha">
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Me manter conectado pós sessão</label>
                </div>
                <button type="submit" class="btn btn-primary" id="btn-entrar">Entrar</button>
                <div id="emailHelp" class="form-text pt-2 text-center">Caso tenha esquecido a senha, clique aqui</div>
                </div>
          
            </form>
        </div>
    </main>

    <script>
        function validarLogin(event) {
            event.preventDefault(); // Impede o envio do formulário

            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Defina a senha e o nome de usuário corretos
            var usuarioCorreto = "usuario@gmail.com";
            var senhaCorreta = "senha123";

            // Verifica se os dados estão corretos
            if (username === usuarioCorreto && password === senhaCorreta) {
                // Redireciona para a página após o login correto
                window.location.href = "funcionario-home.html"; // Altere para o URL desejado
            } else {
                alert("Usuário ou senha inválidos.");
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>
</html>
